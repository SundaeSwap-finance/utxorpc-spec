syntax = "proto3";

package utxorpc.ledger.v1;

message Metadatum {
  oneof metadatum {
    int64 Int = 1;
    bytes Bytes = 2;
    string Text = 3;
    MetadatumArray Array = 4;
    MetadatumMap Map = 5;
  }
}

message MetadatumArray {
  repeated Metadatum items = 1;
}

message MetadatumMap {
  repeated MetadatumPair pairs = 1;
}

message MetadatumPair {
  Metadatum key = 1;
  Metadatum value = 2;
}

message Metadata {
  uint64 label = 1;
  Metadatum value = 2;
}
